<h2>ToDos scanner :D</h2>

<div>
  <div>
    <label for="todosNameInput">Todos name:</label>
    <input type="text" id="todosNameInput" [(ngModel)]="todoName">
  </div>
  <div>
    <label for="todosDescriptionTextarea">Todos description:</label>
    <textarea  id="todosDescriptionTextarea" [(ngModel)]="todoDescription"></textarea>
  </div>
  <button [disabled]="todoName.length == 0 || todoDescription.length == 0 " (click)="saveTodos()">Save</button>
</div>
